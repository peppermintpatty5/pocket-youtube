<VirtualHost *:80>

	ServerName localhost
	ErrorLog "${PWD}/log/error.log"

	Alias /youtube "${PWD}/www"
	<Directory "${PWD}/www">

		Options +Indexes
		Require all granted

		# Hide *.info.json files, which may contain sensitive information
		<FilesMatch "\.info\.json$">
			Require all denied
		</FilesMatch>

	</Directory>

</VirtualHost>
