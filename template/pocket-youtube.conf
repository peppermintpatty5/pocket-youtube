<VirtualHost *:80>

    # Server name should be a fully qualified domain name
    ServerName localhost
    DocumentRoot "$PWD"

    # Host pocket-youtube repository as the document root
    <Directory "$PWD">

        Options +Indexes
        Require all granted

        # Hide *.info.json files, which may contain sensitive information
        <FilesMatch "\.info\.json$">
            Require all denied
        </FilesMatch>

    </Directory>

</VirtualHost>
